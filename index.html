<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<title>character-counter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
        <header>
            <div class="logo">C</div>
            <span class="brand">Character Counter</span>
            <button class="theme-toggle">☀</button>
        </header>

        <h1>Analyze your text<br>in real-time.</h1>

        <div class="text-input-section">
            <textarea 
                id="textInput" 
                placeholder="Design is the silent ambassador of your brand. Simplicity is key to effective communication, creating clarity in every interaction. A great design transforms complex ideas into elegant solutions, making them easy to understand. It blends aesthetics and functionality seamlessly."
            ></textarea>
        </div>

        <div class="options">
            <label class="option">
                <input type="checkbox" id="excludeSpaces">
                <span>Exclude Spaces</span>
            </label>
            <label class="option">
                <input type="checkbox" id="setLimit">
                <span>Set Character Limit</span>
            </label>
        </div>

        <div class="reading-time">
            Approx. reading time: <span id="readingTime">1 minute</span>
        </div>

        <div class="stats">
            <div class="stat-card purple">
                <div class="stat-value" id="totalChars">0</div>
                <div class="stat-label">Total Characters</div>
            </div>
            <div class="stat-card orange">
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-label">Word Count</div>
            </div>
            <div class="stat-card coral">
                <div class="stat-value" id="sentenceCount">0</div>
                <div class="stat-label">Sentence Count</div>
            </div>
        </div>

        <div class="letter-density">
            <h3>Letter Density</h3>
            <div class="density-list" id="densityList"></div>
            <button class="see-more" id="seeMoreBtn">
                See more <span>▼</span>
            </button>
        </div>
    </div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
