<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<title>character-counter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img src="assets/logo1.svg" alt="" />
			<img src="assets/Settings.svg" alt="" />
		</header>
		<main>
			<h1>Analyze your text in real-time.</h1>
			<textarea name="textarea" id="textarea"></textarea>

			<div class="bloc1">
				<input type="checkbox" name="" id="" />
				<span>Exclude Spaces</span>
				<input type="checkbox" name="" id="" />
				<span>Set Character Limit</span>
				<p class="para1">Approx. reading time: <1 minute</p>
			</div>

			<section class="boites">
				<div class="cara">
					<div id="blocs">
						<h2 id="cara">00</h2>
						<div class="car1">
							<p class="para2">Total Characters</p>
						</div>
					</div>
					<img id="images" src="assets/group1.svg" alt="" />
				</div>
				<div class="word">
					<div id="blocs">
						<h2 id="cara">00</h2>
						<p class="para2">Word Count</p>
					</div>
					<img id="images" src="assets/group2.svg" alt="" />
				</div>
				<div class="sentence">
					<div id="blocs">
						<h2 id="cara">00</h2>
						<p class="para2">Sentence Count</p>
					</div>
					<img id="images" src="assets/group3.svg" alt="" />
				</div>
			</section>
		</main>
	</body>
</html>
